  <script src="facturas/assets/jquery.min.js"></script>
  <script>
	let key = "002ca967329c859e62cdb71049066ee2";
    let trelloCardId = "NWU0MTY5ZTc0NjNhYmIxNmY5NGUyYjYz";
    let token = "ZmUxNjNhMjQ4ZTBhZjA3ZWM0MDcxNWUwMWY0YzNkOWMwNWE5NmRkNjhiYzUwOWQwMzNmNmFmYjUzM2ZiMGE1NQ==";
    let urlCard = `https://api.trello.com/1/cards/${atob(trelloCardId)}/checklists?key=${key}&token=${atob(token)}`;

    $.get(urlCard, function(data){
		let card = data[0];

		let date = addDays(new Date(), 6 - new Date().getDay() - 1);
		let count = 0;

        let t_data = card.checkItems.filter(m => m.state != 'complete').map(m => m.name).map(m => ({ name: m, date: toString(addDays(date, 7 * (count++))) }));
		
		let first = t_data[0];
        let t_name = first.name;
        let t_date = first.date;
		
		$('#t_who').removeClass('waiting');
		$('#t_name').text(t_name);
		$('#t_date').text(t_date);
	})
	
	  function addDays(date, days) {
		return new Date(new Date(date).setDate(date.getDate() + days))
	  }

	  function toString(date) {
		return `${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()}`
	  }
  </script>
